<div class="container">
    <br />
    <div class="card mb-3 text-white bg-dark" *ngFor="let item of _tickets">
        <div class="row">
            <div class=" col-md-12">
                <div class=" card-body">
                    <h5 class=" card-title">{{item.eventName}}</h5>
                    <p class=" card-text">{{item.eventPrice}}</p>
                    <p class=" card-text">
                        <button class=" btn btn-primary">BUY</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
